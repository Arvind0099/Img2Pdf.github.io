    <script>
        const input_img = document.getElementById('input_img');
        input_img.addEventListener('input', onInputImage);

        function onInputImage() {
            var input_img_data = [];
            var input_file_count = this.files.length;

            for (let i = 0; i < this.files.length; i++) {

                const file = this.files[i];

                if (!file.type.startsWith('image/')) { continue }

                const reader = new FileReader();

                // Asynchronous 
                // reader.onload = function (e) {
                //     getOriginalSize(e.target.result, function (res) {
                //         console.log(res[0] + '*' + res[1]);
                //     });
                // };

                // Synchronous
                // reader.onload = async function (e) {
                //     var res = await getOriginalSizeSync(e.target.result);
                //     console.log(res.w+'*'+res.h);
                // }

                reader.onload = async function (e) {
                    var img = await getImgObj(e.target.result);
                    input_img_data.push(img);

                    if (input_img_data.length == input_file_count) {
                        generatePdf(input_img_data);
                    }
                }

                reader.readAsDataURL(file);

            }

        }

        // Asynchronous
        // function getOriginalSize(ibase64, callback) {
        //     var img = new Image();

        //     img.onload = function () {
        //         var res = [img.width, img.height];
        //         callback(res);
        //     }

        //     img.src = ibase64;

        // }

        // Synchronous
        // function getOriginalSizeSync(ibase64) {
        //     return new Promise(function (resolve, reject) {
        //         var i = new Image();

        //         i.onload = function () {
        //             resolve({ w: i.width, h: i.height })
        //         }

        //         i.src = ibase64;
        //     });
        // }

        function getImgObj(ibase64) {
            return new Promise(function (resolve, reject) {
                var img = new Image();

                img.onload = function () {
                    resolve(img);
                }

                img.src = ibase64;
            });
        }


        function generatePdf(img_data) {

            const doc = new PDFDocument({
                autoFirstPage: false,
                pdfVersion: 1.7,
                compress: false
            });

            doc.info = {
                Title: 'Image Doc',
                Author: 'Img2Pdf',
                Keywords: 'https://opentoolkit.github.io/Img2Pdf/'
            }
            const stream = doc.pipe(blobStream());

            for (let i = 0; i < img_data.length; i++) {
                doc.addPage({
                    size: [img_data[i].width, img_data[i].height]
                })
                doc.image(img_data[i].src, 0, 0);
            }

            doc.end();

            stream.on('finish', function () {

                var output_pdf = document.getElementById('output_pdf')
                output_pdf.src = stream.toBlobURL('application/pdf');

            })

        }

    </script>
