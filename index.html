<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Img2Pdf</title>
    <link rel="shortcut icon" type="image/x-icon" href="img2pdf-favicon.ico">
    <link rel="icon" type="image/x-icon" href="img2pdf-favicon.ico">
    <link rel="stylesheet" href="css/bulma.min-0.7.5.css">
    <link rel="stylesheet" href="css/animate.min-3.7.2.css">
    <script defer src="js/pdfkit-standalone-0.10.0.js"></script>
    <script defer src="js/blob-stream-0.1.3.js"></script>
    <script defer src="js/fa-5.3.1.js"></script>
    <script>
        function animateCSS(element, animationName, callback) {
            const node = document.querySelector(element)
            node.classList.add('animated', animationName)

            function handleAnimationEnd() {
                node.classList.remove('animated', animationName)
                node.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.addEventListener('animationend', handleAnimationEnd)
        }
    </script>
</head>

<body>
    <style>
        .iframe-container {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .iframe-container iframe {
            border: 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        @media screen and (max-width: 780px) {
            .iframe-container {
                padding-top: 125%;
            }
        }

        .infi-anim {
            animation-duration: 1200ms;
            animation-delay: 3s;
            animation-iteration-count: infinite;
        }
    </style>

    <section class="hero is-dark is-fullheight is-bold">
        <div class="hero-body">
            <div class="container">
                <div class="tile is-ancestor">
                    <div class="tile is-3 is-vertical is-parent">

                        <div class="tile is-child box animated zoomIn delay-1s">
                            <div class="content">
                                <h1 class="has-text-grey-darker has-text-weight-semibold">Img2Pdf</h1>
                                <h6 class="has-text-grey-dark">Made with ‚ù§Ô∏è towards Privacy ‚≠ê</h6>
                            </div>
                            <div class="buttons is-centered">
                                <span class="icon is-large has-text-info">
                                    <i class="fas fa-images fa-3x"></i>
                                </span>
                            </div>
                            <div class="buttons is-centered">
                                <span class="icon is-medium has-text-success">
                                    <i class="fas fa-angle-double-down fa-2x"></i>
                                </span>
                            </div>
                            <div class="buttons is-centered">
                                <span class="icon is-large has-text-danger">
                                    <i class="fas fa-file-pdf fa-3x"></i>
                                </span>
                            </div>
                        </div>

                        <div class="tile is-child box animated zoomIn delay-1s">
                            <div class="content">
                                <div class="file is-centered has-name is-fullwidth is-boxed">
                                    <label class="file-label">
                                        <input class="file-input" type="file" id="input_img" multiple
                                            accept="image/png, image/jpeg">
                                        <span class="file-cta">
                                            <span class="file-icon has-text-primary animated tada infi-anim">
                                                <i class="fas fa-file-upload fa-2x "></i>
                                            </span>
                                        </span>
                                        <span id="selected-file-count" class="file-name has-text-centered">
                                            Click here to select Images üñºÔ∏è
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="tags ">
                                <span class="tag is-rounded is-warning">Privacy Focused</i></span>
                                <span class="tag is-rounded is-info">No Tracking</span>
                                <span class="tag is-rounded is-danger">No Ads </span>
                                <span class="tag is-rounded is-success">Fast Conversion</span>
                                <span class="tag is-rounded is-link">Secure</span>
                                <span class="tag is-rounded is-dark">Open source </span>
                            </div>
                            <div class="buttons is-centered">
                                <a class="button" href="https://github.com/OpenToolKit/Img2Pdf">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>GitHub</span>
                                </a>
                            </div>
                            <div class="buttons is-centered">
                                <a href="https://bulma.io" target="_blank">
                                    <img src="res/made-with-bulma--semiblack.png" alt="Made with Bulma" width="153"
                                        height="33">
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="tile is-parent">
                        <div class="tile is-child box animated zoomIn delay-1s">
                            <div class="iframe-container">
                                <iframe id="output_pdf" src="res/Preview.pdf"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script>
        const input_img = document.getElementById('input_img');
        input_img.addEventListener('input', onInputImage);

        function onInputImage() {
            var input_img_data = [];
            var input_file_count = this.files.length;
            console.log(input_file_count);

            const output_pdf = document.getElementById('output_pdf')
            console.log(output_pdf.src);

            const selected_file_count = document.getElementById('selected-file-count');
            if (input_file_count == 1) {
                selected_file_count.textContent = input_file_count + ' file selected'
            } else if (input_file_count > 1) {
                selected_file_count.textContent = input_file_count + ' files selected'
            }


            for (let i = 0; i < this.files.length; i++) {

                const file = this.files[i];

                if (!file.type.startsWith('image/')) {
                    selected_file_count.textContent = 'Unsupported file format ü§î'
                    animateCSS('#selected-file-count', 'shake');
                    if (!output_pdf.src.endsWith("res/Preview.pdf")) {
                        output_pdf.src = "res/Preview.pdf";
                    }
                    continue;
                }

                const reader = new FileReader();

                reader.onload = async function (e) {
                    var img = await getImgObj(e.target.result);
                    input_img_data.push(img);

                    if (input_img_data.length == input_file_count) {
                        generatePdf(input_img_data);
                    }
                }

                reader.readAsDataURL(file);

            }

        }

        function getImgObj(ibase64) {
            return new Promise(function (resolve, reject) {
                var img = new Image();

                img.onload = function () {
                    resolve(img);
                }

                img.src = ibase64;
            });
        }


        function generatePdf(img_data) {

            var options = {
                autoFirstPage: false,
                compress: false
            };

            const doc = new PDFDocument(options);

            doc.info = {
                Title: 'Image Doc',
                Author: 'Img2Pdf',
                Keywords: 'https://opentoolkit.github.io/Img2Pdf/'
            }
            const stream = doc.pipe(blobStream());

            for (let i = 0; i < img_data.length; i++) {
                doc.addPage({
                    size: [img_data[i].width, img_data[i].height]
                })
                doc.image(img_data[i].src, 0, 0);
            }

            doc.end();

            stream.on('finish', function () {

                var output_pdf = document.getElementById('output_pdf')
                output_pdf.src = stream.toBlobURL('application/pdf');

            })

        }

    </script>
</body>

</html>
